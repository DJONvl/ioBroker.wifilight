<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "WiFi Light": {
            "de": "WiFi Light Einstellungen",
            "ru": "Пример"
        },
        "Settings": {
            "de": "Einstellungen",
            "ru": "Settings"
        },
        "on save adapter restarts with new config immediately": {
            "de": "Beim Speichern der Einstellungen wird der Adapter automatisch neu gestartet.",
            "ru": "Сразу после сохранения настроек драйвер перезапуститься с новыми значениями"
        },
        "devices": {
            "de": "Geräte-liste",
            "en": "Dives list"
        },
        "AddDevice": {
            "de": "Zum Hinzufügen +-Button betätigen",
            "en": "Add #-Button to add device"
        },
        "name": {
            "de": "Bezeichnung",
            "en": "Name"
        },
        "ip": {
            "de": "IP",
            "en": "IP"
        },
        "type": {
            "de": "Typ",
            "en": "Type"
        },
        "port": {
            "de": "Port",
            "en": "Port"
        },
        "pollIntervall": {
            "de": "Pollintervall",
            "en": "Poll Intervall"
        }
    };


    var devices = [];

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        changed = true;

        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                    showHideSettings();
                });
            } else {
                $('#' + key + '.value').val(settings[key]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        }
        // Set default language
        if (!settings.language) {
            settings.language = systemLang || 'en';
            $('#language').val(settings.language).trigger('change');
        }

        devices = settings.devices || [ {name: '', ip: "", type: "", port: ""}];
        editTable({
            tabId: 'devices',
            cols:   [{name: 'name', width: '70'}, {name: 'ip', width: 70}, {name: 'type', width: 40}, {name: 'port',   width: '40'}, {name: 'pollIntervall', with: '15'}],
            values: devices,
            top:    400,
            title:  'Devices'
        });
        changed = true;
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        changed = true;
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = getTableResult('devices', ['name', 'ip', 'type', 'port', 'pollIntervall']);
        changed = true;
        callback(obj);
    }



</script>
